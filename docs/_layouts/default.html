<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}GitHub Dashboard</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="{{ site.baseurl }}/">GitHub Dashboard</a></h1>
            <nav>
                <a href="{{ site.baseurl }}/">Home</a>
                <a href="{{ site.baseurl }}/privacy-policy.html">Privacy Policy</a>
                <a href="{{ site.baseurl }}/privacy-policy-ja.html">プライバシーポリシー</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <main>
            {{ content }}
        </main>
        <footer>
            <p>&copy; 2025 GitHub Dashboard. <a href="https://github.com/fairy-pitta/github_extension">View on GitHub</a></p>
        </footer>
    </div>
</body>
</html>
