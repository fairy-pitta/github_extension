query DashboardData($limit: Int!) {
  # PR (Created by me)
  createdPRs: search(
    query: "is:pr author:@me archived:false sort:updated-desc"
    type: ISSUE
    first: $limit
  ) {
    nodes {
      ... on PullRequest {
        number
        title
        state
        url
        createdAt
        updatedAt
        repository {
          nameWithOwner
          url
          updatedAt
          isPrivate
          description
          owner {
            __typename
            login
            ... on User {
              name
              avatarUrl
            }
            ... on Organization {
              name
              avatarUrl
            }
          }
        }
        reviewDecision
        comments {
          totalCount
        }
        reviewThreads {
          totalCount
        }
        author {
          login
          ... on User {
            name
          }
          ... on Organization {
            name
          }
          avatarUrl
        }
        reviews(first: 10) {
          nodes {
            state
            createdAt
            body
            author {
              login
              ... on User {
                name
              }
              ... on Organization {
                name
              }
              avatarUrl
            }
          }
        }
      }
    }
  }

  # PR (Review requested)
  reviewRequestedPRs: search(
    query: "is:pr review-requested:@me archived:false sort:updated-desc"
    type: ISSUE
    first: $limit
  ) {
    nodes {
      ... on PullRequest {
        number
        title
        state
        url
        createdAt
        updatedAt
        repository {
          nameWithOwner
          url
          updatedAt
          isPrivate
          description
          owner {
            __typename
            login
            ... on User {
              name
              avatarUrl
            }
            ... on Organization {
              name
              avatarUrl
            }
          }
        }
        reviewDecision
        comments {
          totalCount
        }
        reviewThreads {
          totalCount
        }
        author {
          login
          ... on User {
            name
          }
          ... on Organization {
            name
          }
          avatarUrl
        }
        reviews(first: 10) {
          nodes {
            state
            createdAt
            body
            author {
              login
              ... on User {
                name
              }
              ... on Organization {
                name
              }
              avatarUrl
            }
          }
        }
      }
    }
  }

  # Issues (Involved)
  involvedIssues: search(
    query: "is:issue involves:@me archived:false sort:updated-desc"
    type: ISSUE
    first: $limit
  ) {
    nodes {
      ... on Issue {
        number
        title
        state
        url
        updatedAt
        repository {
          nameWithOwner
          url
          updatedAt
          isPrivate
          description
          owner {
            __typename
            login
            ... on User {
              name
              avatarUrl
            }
            ... on Organization {
              name
              avatarUrl
            }
          }
        }
        comments {
          totalCount
        }
        assignees(first: 10) {
          nodes {
            login
            ... on User {
              name
            }
            avatarUrl
          }
        }
        labels(first: 10) {
          nodes {
            name
            color
          }
        }
        author {
          login
          ... on User {
            name
          }
          ... on Organization {
            name
          }
          avatarUrl
        }
      }
    }
  }
}


